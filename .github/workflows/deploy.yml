name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' # Replace with the name of your GitHub Actions secret
      

    - name: Authenticate with service account and set project
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | base64 --decode > $HOME/gcp-key.json
        gcloud auth activate-service-account --key-file=$HOME/service-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GCP_REGION }}

    - name: Deploy application using Helm
      run: |
        helm upgrade --install flask-app ./flask-app --namespace default

    - name: Push Helm chart to GCS
      run: |
        gsutil cp -r ./flask-app gs://${{ secrets.GCS_BUCKET }}/charts/
