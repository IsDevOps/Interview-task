name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY}}

    - name: Decode and save service account key
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY}}" | base64 -d > ${HOME}/service-key.json
        cat ${HOME}/service-key.json

    - name: Authenticates with service account
      run: gcloud auth activate-service-account --key-file=${HOME}/service-key.json

    - name: Get cluster credentials
      run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GCP_REGION }}

    - name: Create .kube directory
      run: mkdir -p $HOME/.kube

    - name: Save kubeconfig content
      run: echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

    - name: Deploy to GKE
      run: helm upgrade --install flask-app ./flask-app --namespace default

    - name: Push Helm chart to GCS
      run: gsutil cp -r ./flask-app gs://${{ secrets.GCS_BUCKET }}/charts/
