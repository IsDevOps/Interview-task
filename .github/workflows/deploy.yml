name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/app:$GITHUB_SHA .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/app:$GITHUB_SHA

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Authenticate Service Account
      run: |
        echo ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} > ${HOME}/service-key.json
        gcloud auth activate-service-account --key-file=${HOME}/service-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud config set compute/region ${{ secrets.GCP_REGION }}

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials gke-cluster --region ${{ secrets.GCP_REGION }}

    - name: Deploy to GKE
      run: |
        helm upgrade --install flask-app ./flaskapp --set image.repository=${{ secrets.DOCKER_HUB_USERNAME }}/flaskapp --set image.tag=$GITHUB_SHA
