name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Authenticate Docker to Google Container Registry
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/flaskapp:$GITHUB_SHA .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/flaskapp:$GITHUB_SHA

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials primary-gke-cluster --region ${{ secrets.GCP_REGION }}
        helm upgrade --install flaskapp ./helm-chart --set image.repository=gcr.io/${{ secrets.GCP_PROJECT_ID }}/flaskapp --set image.tag=$GITHUB_SHA
