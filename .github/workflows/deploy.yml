name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure kubectl
      run: |
        echo ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} | base64 --decode -i > ${HOME}/service-key.json
        gcloud auth activate-service-account --key-file=${HOME}/service-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud config set compute/zone ${{ secrets.GCP_REGION}}
        gcloud container clusters get-credentials gke-cluster --region us-central1-a

    - name: Verify kubectl context
      run: kubectl config current-context

    - name: Get cluster info
      run: kubectl cluster-info

    - name: List namespaces
      run: kubectl get namespaces

    - name: Deploy with Helm
      run: |
        helm upgrade --install flask-app ./flaskapp --set image.repository=oseghale1/flaskapp,image.tag=latest
